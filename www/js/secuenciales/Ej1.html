<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
</head>
<body>

    <p id="resultado"></p>
    <script>
        let nota1 = parseInt(prompt('Escribe la primera nota'));
        let nota2 = parseInt(prompt('Escribe la segunda nota'));
        let nota3 = parseInt(prompt('Escribe la tercera nota'));
        let nota4 = parseInt(prompt('Escribe la cuarta nota'));

        let nota = (nota1 + nota2 + nota3 + nota4) / 4;

        window.alert("Media calculada");
        document.write("La media resultante es: " + nota);
    </script>
</body>

</html>
